<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic layout using grid </title>
    <link rel="stylesheet" href="/Project3/style.css">
</head>
<body>
    <section class="container">
        <input type="text">
        <section class="box_container">
            <div class="box">
                <h1>AC</h1>
            </div>
            <div class="box">
                <h1>%</h1>
            </div>
            <div class="box">
                <h1>Back</h1>
            </div>
            <div class="box">
                <h1>/</h1>
            </div>
            <div class="box">
                <h1>7</h1>
            </div>
            <div class="box">
                <h1>8</h1>
            </div>
            <div class="box">
                <h1>9</h1>
            </div>
            <div class="box">
                <h1>*</h1>
            </div>
            <div class="box">
                <h1>4</h1>
            </div>
            <div class="box">
                <h1>5</h1>
            </div>
            <div class="box">
                <h1>6</h1>
            </div>
            <div class="box">
                <h1>-</h1>
            </div>
            <div class="box">
                <h1>1</h1>
            </div>
            <div class="box">
                <h1>2</h1>
            </div>
            <div class="box">
                <h1>3</h1>
            </div>
            <div class="box">
                <h1>+</h1>
            </div>
            <div class="box">
                <h1>00</h1>
            </div>
            <div class="box">
                <h1>0</h1>
            </div>
            <div class="box">
                <h1>.</h1>
            </div>
            <div class="box">
                <button>=</button>
            </div>
        </section>

    </section>
    
</body>
</html>
